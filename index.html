<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storage</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-2">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Ingrese su apellido" required>
            <button type="button" id="saveButton">Guardar</button>
            <span class="alert hidden">Por favor, complete ambos campos.</span>
        </div>
        <table class="main-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
    <script src="./addUser.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const alertSpan = document.querySelector('.alert');

            if (name === '' || lastName === '') {
                alertSpan.classList.remove('hidden');
                return;
            } else {
                alertSpan.classList.add('hidden');
            }
            const newUserData = {
                name: name,
                last_name: lastName
            };
            addUser(newUserData);
        });
    </script>
</body>
</html>
